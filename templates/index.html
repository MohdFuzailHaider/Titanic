<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>

    <form method="POST">
        <label>Passenger Class:</label>
        <select name="pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
        </select><br><br>

        <label>Sex:</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="0.1" name="age" required><br><br>

        <label>Family Members (excluding self):</label>
        <input type="number" name="fam" min="0" required><br><br>

        <label>Embarked:</label>
        <select name="embarked" required>
            <option value="S">Southampton</option>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
        <p>Survival Probability: {{ probability }}%</p>
    {% endif %}
</body>
</html>
